<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat table</title>
</head>
<body>
    <table width="50%" border="1">
         <tr>
            <td rowspan="2" colspan="4" align="center" bgcolor="blue">Kalau Mau</td>
            <td align="center" bgcolor="orange">Tidak</td>
            <td rowspan="2" width="14%" align="left" bgcolor="blue">Tahu Mau</td>
            <td style="color: red;">Mau</td>
        </tr>
        <tr>
            <td></td>
            <td align="right" width="13%" bgcolor="Orange">Kemana</td>
        </tr>
        <tr>
            <td>Kamu</td>
            <td rowspan="2" align="center" bgcolor="Light blue">Tidak</td>
            <td>Akan</td>
            <td style="color: red;">Kemana</td>
            <td rowspan="2" colspan="3" valign="button" align="center" bgcolor="LightGreen">Mana</td>
        </tr>
        <tr>
        <td bgcolor="gray">Jika Kamu</td>
        <td bgcolor="gray" rowspan="2">Sanggup</td>
        <td bgcolor="gray" valign="button" rowspan="2">Menahan</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="gray">Lelahnya Belajar</td>
            <td bgcolor="gray">Maka Kamu Harus Belajar</td>
            <td bgcolor="gray">Perihnya</td>
            <td bgcolor="gray" colspan="2"></td>
        </tr>
        <tr>
            <td bgcolor="gray"></td>
            <td bgcolor="gray"></td>
            <td bgcolor="gray"></td>
            <td bgcolor="gray"></td>
            <td colspan="2" bgcolor="gray"></td>
        </tr>
    </table>
</body>
</html>
